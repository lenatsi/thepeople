<div class="login-box">
  <div class="form-signin">
      <form>
          <img class="mb-4" src="../../assets/img/thepeople.svg" alt="">

          <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="Nombre de usuario">
              <label for="floatingInput">Nombre</label>
          </div>
          <div class="form-floating mt-2">
              <input type="email" class="form-control" id="floatingEmail"  placeholder="Correo electrónico">
              <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mt-2">
              <input type="password" class="form-control" id="floatingPassword"  placeholder="Contraseña">
              <label for="floatingPassword">Contraseña</label>
          </div>
          <br>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarme</button>
      </form>

      <button (click)="login()" class="w-100 btn btn-lg btn-link mt-3" type="submit">Ya tengo cuenta</button>
  </div>
</div>
