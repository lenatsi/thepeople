<div class="sections">
  <div class="Filter">
    <div class="row main-row">
      <div class="col left">
        <div class="row first-row">
          <p>Busca por nombre y apellido</p>
        </div>
        <div class="row second-row">
          <mat-form-field class="example-full-width">
            <mat-label></mat-label>
            <input matInput placeholder="Nombre o apellido" (input)="onSearchChange($event)" [value]="filter">
        </mat-form-field>
        </div>
      </div>
      <div class="col right">
        <div class="row first-row">
          <p>Fecha de nacimiento</p>
        </div>
        <div class="row second-row">
          <mat-form-field  class="picker">
            <mat-label></mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate (dateChange)="startChange($event)" placeholder="Fecha inicio" name="filterDate">
              <input matEndDate (dateChange)="endChange($event)"placeholder="Fecha fin">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">

    <div class="row">

        <div *ngFor="let item of personajes" class="col-sm-6 col-md-4 col-lg-3">
            <a [routerLink]="['/detail/'+ item._id]" routerLinkActive="router-link-active" class="box-card">
                <div class="box-img"><img src="{{item.photo}}"  alt=""></div>
                <div class="box-data">
                    <h2>{{item.name}} {{item.surname}}</h2>
                    <p class="birthdate">{{item.birthDate | date: 'dd/MM/yyyy'}}</p>
                    <p class="ptag">{{item.profession}}</p>
                </div>
            </a>
        </div>

    </div>

</div>
