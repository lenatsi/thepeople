<div class="login-box">
  <div class="form-signin">
      <img class="mb-4" src="../../assets/img/thepeople.svg" alt="">
      <form [formGroup]="mForm" (ngSubmit)="onSave()" class="row g-2 needs-validation" novalidate>
          <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" formControlName="email" [ngClass]="{'is-invalid': isSend && f.email.errors}" placeholder="Correo electrónico">
              <label for="floatingInput">Email</label>
              <div class="invalid-feedback">
                Introduce un email válido
            </div>
          </div>
          <div class="form-floating">
              <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': isSend && f.password.errors}" id="floatingPassword" placeholder="Contraseña">
              <label for="floatingPassword">Contraseña</label>
              <div class="invalid-feedback">
                Introduce una contraseña válida
            </div>
          </div>
          <a href="">¿Has olvidado la contraseña?</a>

          <button class="w-100 btn btn-lg btn-primary Submit" type="submit">Entrar</button>
      </form>
      <button (click)="signup()" class="w-100 btn btn-lg btn-link mt-3" type="button">Crea tu cuenta</button>
  </div>
</div>
